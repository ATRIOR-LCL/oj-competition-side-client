<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDUT OJ 竞赛客户端启动页</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      --left-vw: 7vw;
      --org-text-size: 3vw;
      --product-text-size: 6vw;
      --version-text-size: 2vw;
    }

    /* CSS变量定义 - 默认深色主题 */
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #21262d;
      --bg-tertiary: #5b5f64;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --accent-color: rgba(255, 255, 255, 0.08);
      --shadow-color: rgba(0, 0, 0, 0.4);
      --border-color: rgba(240, 246, 252, 0.1);
    }

    /* 浅色主题 */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #eff2f5;
        --bg-tertiary: #87929f;
        --text-primary: #1f2837;
        --text-secondary: #475569;
        --accent-color: rgba(59, 130, 246, 0.15);
        --shadow-color: rgba(15, 23, 42, 0.2);
        --border-color: rgba(15, 23, 42, 0.1);
      }
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background: linear-gradient(
        135deg,
        var(--bg-primary) 0%,
        var(--bg-secondary) 50%,
        var(--bg-tertiary) 100%
      );
      background-size: 200% 200%;
      color: var(--text-primary);
      overflow: hidden;
      line-height: 1.5;
      transition: background 0.3s ease, color 0.3s ease;
      animation: gradientShift 6s ease-in-out infinite alternate;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      padding: var(--left-vw);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          135deg,
          transparent 0%,
          var(--accent-color) 50%,
          transparent 100%
        ),
        radial-gradient(
          ellipse at center,
          transparent 60%,
          var(--accent-color) 100%
        );
      pointer-events: none;
      z-index: -1;
      transition: background 0.3s ease;
      animation: backgroundPulse 8s ease-in-out infinite alternate;
    }

    /* 浅色主题下增强背景装饰 */
    @media (prefers-color-scheme: light) {
      .container::before {
        background: linear-gradient(
            135deg,
            transparent 0%,
            rgba(59, 130, 246, 0.12) 30%,
            rgba(147, 51, 234, 0.08) 60%,
            transparent 90%
          ),
          radial-gradient(
            ellipse at 30% 70%,
            rgba(236, 72, 153, 0.1) 0%,
            transparent 60%
          ),
          radial-gradient(
            ellipse at 70% 30%,
            rgba(34, 197, 94, 0.08) 0%,
            transparent 50%
          );
      }
    }

    .org,
    .product-text,
    .version {
      opacity: 0;
      transform: translateY(30px);
      color: var(--text-primary);
      transition: color 0.3s ease;
    }

    .org {
      display: flex;
      align-items: center;
      animation: fadeInUp 1s ease forwards;
    }

    .product {
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: start;
    }

    .product-text {
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    .org img,
    .product img {
      height: 3.5vw;
      width: auto;
      margin-right: 1vw;
      filter: drop-shadow(0 2px 4px var(--shadow-color));
      transition: filter 0.3s ease;
    }

    .org-text {
      font-size: var(--org-text-size);
      font-weight: 600;
      color: var(--text-primary);
      text-shadow: 0 1px 3px var(--shadow-color);
      transition: color 0.3s ease, text-shadow 0.3s ease;
      letter-spacing: 0.02em;
    }

    .product-text {
      font-size: var(--product-text-size);
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: start;
      text-align: center;
      color: var(--text-primary);
      text-shadow: 0 1px 3px var(--shadow-color);
      transition: color 0.3s ease, text-shadow 0.3s ease;
      /* letter-spacing: 0.01em; */
    }

    .version {
      font-size: var(--version-text-size);
      font-weight: 300;
      color: var(--text-secondary);
      transition: color 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUpVersion 1s ease forwards;
      animation-delay: 0.6s;
    }

    /* 浅色主题下的特殊文字效果 */
    @media (prefers-color-scheme: light) {
      .org-text,
      .product-text {
        text-shadow: 0 1px 2px var(--shadow-color);
      }
    }

    @media (max-width: 768px) {
      .org img,
      .product img {
        height: 8vw;
      }

      .org-text {
        font-size: 5vw;
      }

      .product-text {
        font-size: 8vw;
      }
    }

    /* 主题指示器 */
    .theme-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: var(--accent-color);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    /* 淡入上移动画 */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 版本号专用动画 */
    @keyframes fadeInUpVersion {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 0.85;
        transform: translateY(0);
      }
    }

    /* 背景律动动画 */
    @keyframes backgroundPulse {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 0.8;
      }
      25% {
        transform: scale(1.05) rotate(1deg);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.1) rotate(0deg);
        opacity: 1;
      }
      75% {
        transform: scale(1.05) rotate(-1deg);
        opacity: 0.9;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.8;
      }
    }

    /* 主背景渐变律动 */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 50% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      75% {
        background-position: 50% 100%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="org">
        <img src="./assets/sdutacm_logo_colorful.svg" alt="ACM Logo" />
        <div class="org-text">SDUTACM</div>
      </div>

      <div class="product">
        <div class="product-text">
          <p>SDUT OJ</p>
          <p>Competition Side Client</p>
        </div>
        <p class="version">version 1.0.0</p>
      </div>
    </div>
  </body>
</html>
