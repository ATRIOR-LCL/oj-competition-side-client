<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>跳转页面</title>
  <script>
    setTimeout(function() {
      window.location.href = "https://www.baidu.com";
    }, 5000);
  </script>
</head>
<body>
  <h1>正在跳转，请稍候...</h1>
  <p>5 秒后将跳转到百度，如果没有跳转，请 <a href="https://www.baidu.com">点击这里</a>。</p>
</body>
</html>
